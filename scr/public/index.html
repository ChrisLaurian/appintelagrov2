<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Intelagro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="manifest" href="./manifest.json">


</head>

<body class="hold-transition login-page" style="background-color:green;">

  <div id="app">
    <div>
      <div class="login-box" style="background-color:green;">
        <div class="login-logo">

          <center>
            <img :src="logo" style="opacity: 0.8" />
          </center>
        </div>

        <div class="card " style="background-color:green;">
          <div class="card-body login-card-body " style="background-color:green;">
          
             
           
            <br />
       
            <p class="login-box-msg" style="color:white;">Iniciar Sesión</p>

            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuario" v-model="usuario" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope" style="color:white;"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" v-model="pass" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock" style="color:white;"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button v-on:click="login" type="button" class="btn btn-warning btn-block" style="color:white;">
                    Entrar
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div style="text-align: center" ><b style="color:white;">Version {{version}}</b></div>
          <br><br>
        </div>
       
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  
  <script src="./controladores/funciones.js"></script>
  <script src="./controladores/session.js"></script>
  <script src="./controladores/login.js"></script>


</body>

</html>
