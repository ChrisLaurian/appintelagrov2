<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTELAGRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://intelagro.net/intelagro/img/logito.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="./manifest.json">



</head>

<body class="layout-top-nav" style="background-color:white;">

    <div id="app">
        <div>
            <div class="wrapper">

                <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-widget="pushmenu" role="button" ><i
                                    class="fas fa-bars"></i></a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a href="#" class="nav-link">INTELAGRO</a>
                        </li>
                    </ul>

                    <!-- Right navbar links -->

                    <ul class="navbar-nav ml-auto">


                        <li class="nav-item dropdown" @click="logout()">
                            <a class="nav-link" data-toggle="dropdown" href="#">
                                <i class="fa fa-sign-out"> Salir</i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                                <span class="dropdown-item dropdown-header">Cerrar sesion</span>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>
                    </ul>

                </nav>

                <aside class="main-sidebar sidebar-dark-primary elevation-4">
                    <a href="#" class="brand-link">
                        <img :src="logo" alt="intelagro" class="brand-image img-circle elevation-3"
                            style="opacity: 0.8" />
                        <span class="info-box-text text-success">INTELAGRO</span>
                    </a>

                    <div class="sidebar">
                        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                            <div class="info">
                                <a href="#" class="d-block">{{ nombre }}</a>
                            </div>
                        </div>

                        <nav class="mt-2">
                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                                data-accordion="false">
                                <li class="nav-header">{{modulo}}</li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link" @click="inicio()">
                                        <i class="nav-icon fas fa-home text-success"></i>
                                        <p class="text">Inicio</p>
                                    </a>
                                </li>



                                <li class="nav-item">
                                    <a href="#" class="nav-link" @click="menu('cosecha', 'registros')">
                                        <i class="nav-icon fas fa-tractor text-success"></i>
                                        <p class="text">Cosecha</p>
                                    </a>
                                </li>


                                <li class="nav-item">
                                    <a href="#" class="nav-link" @click="menu('tags', 'tags')">
                                        <i class="nav-icon fas fa-tag text-success"></i>
                                        <p class="text">Tags</p>
                                    </a>
                                </li>


                            </ul>
                        </nav>
                    </div>
                </aside>


                <div class="content-wrapper">
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                               
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item">
                                            <a href="#">INTELAGRO</a>
                                        </li>
                                        <li class="breadcrumb-item active">{{ titulo }}</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="content" v-if="aside.cosecha">

                        <div class="card border border-success" >
                            <div class="card-body">
registros

                            </div>
                        </div>

                    </section>

                    <section class="content" v-if="aside.tags">

                        <div class="card border border-success" >
                            <div class="card-body">
tags

                            </div>
                        </div>

                    </section>




                </div>

                <footer class="main-footer">
                    <div class="float-right ">
                        <b>Version</b> {{version}}
                    </div>
                    <strong>Copyright &copy; 2020-2022 </strong> All rights reserved.
                </footer>

                <aside class="control-sidebar control-sidebar-dark"></aside>

            </div>

        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>

    <script src="./controladores/funciones.js"></script>
    <script src="./controladores/session.js"></script>
    <script src="./controladores/cosecha.js"></script>

</body>

</html>
